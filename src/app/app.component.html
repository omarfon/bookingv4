<ion-app>
   <ion-menu toggle="true" side="start" menuId="first" contentId="content1" >
      <ion-content>

          <div class="circulo" style="background-image: url('assets/imgs/noname.svg'); background-repeat: no-repeat; background-size: cover;"></div>
          <h3 class="nombre">{{nombre}}</h3>
        </div>
        <ion-list >
          <ion-menu-toggle auto-hide="true" *ngFor="let pages of navigate">

              {{pages.title}}
            </ion-item>
          </ion-menu-toggle>
              <ion-item (click)="closeSession()" routerDirection="forward">
                <ion-icon name="close" slot="start"></ion-icon>
                Cerrar SesiÃ³n
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
