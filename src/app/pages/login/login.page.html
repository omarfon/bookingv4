
<ion-content padding class="gris" no-bounce >
  <div class="contenedorCabecera">
    <img src="assets/imgs/login/logoWhite.svg" alt="">
  </div> 
      <div class="containerInputs">
          <form #formulario="ngForm">
              <ion-item nolines>
                  <ion-label>tipo de documento</ion-label>
                  <ion-select placeholder="Selecciona tipo de documento" name="typeDocument" [(ngModel)]="typeDocument" (ionChange)="selectTypeDocument($event)">
                    <ion-select-option value="f">tipo de documento</ion-select-option>
                    <ion-select-option value="{{doc.name}}" *ngFor="let doc of documents">{{doc.name}}</ion-select-option>
                  </ion-select>
              </ion-item>
              <ion-item nolines>
                <ion-input type="text"
                           required
                           name="dni"
                           placeholder="dni"
                           [(ngModel)]="dni">
                </ion-input>
            </ion-item>
              <ion-item >
                  <ion-input type="password"
                              nolines
                             name="password"
                             placeholder="Contraseña"
                             [(ngModel)]="password">
                  </ion-input>
              </ion-item>
          </form>
          <ion-button (click)="startSesion(formulario)" block class="inicioSesion">iniciar Sesión</ion-button>
      </div>
      <p (click)="goToRecovery()"
          class="textoOlvido">Olvidé la contraseña
      </p>
  
            <ion-row padding class="containerBotones">
              <ion-col size="12" class="center">
                <ion-button
                class="register"
                (click)="registrarUsuario()">
                registrarme
              </ion-button>
            </ion-col>
          </ion-row>
  </ion-content>
