<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start" fill="clear">
      <ion-menu-button menu="first"></ion-menu-button>
  </ion-buttons>
    <ion-title size="small">Mis Parientes</ion-title>
  </ion-toolbar>
  
</ion-header>

<!-- 
  COMPONENTE QUE SE ENCARGA DE RENDERIZAR LOS DEPENDIENTES Y ADEMÁS ES PUERTA DE ENTRADA PARA LA CREACIÓN DE UN NUEVO DEPENDIENTE CON LA CARGA DE UN MODAL.
 -->
<ion-content class="padding">
  <ion-grid>
    <ion-row>
        <ion-col size="6" *ngFor="let depe of dependens">
          <ion-card 
          class="cardParent">
            <ion-row>
             <ion-col size="8">
                <ion-avatar>
                  <img src="../assets/imgs/avatars/nino.png" alt="">
                </ion-avatar>
              </ion-col> 
                  <ion-col size="4">
                      <ion-button
                               class="botonEliminarParent"
                              fill="clear"
                              (click)="deleteParent(depe)">
                        <ion-icon name="close"></ion-icon>
                      </ion-button>
                    </ion-col>
              <ion-col size="11" class="eliminar">
              </ion-col>
              <ion-col size="12" class="contenidoDatos">
                  <h3 class="nombrePariente">{{depe.name}} {{depe.surname1}}</h3>
                  <p  *ngIf="depe.relation"
                      class="parentesco">{{depe.relation.name}}</p>
                  <p class="edad">{{depe.edad}} años</p>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
      <div class="center">
        <ion-button
                color="tertiary"
                size="full"
                (click)="showForm()"
                class="botonCrear">
         Agregar familiar
        </ion-button>
      </div>
  
  </ion-footer>
  
</ion-content>
