<ion-header color="light">
  <ion-toolbar  persistent="true">
      <ion-buttons slot="start">
          <ion-menu-button menu="first"></ion-menu-button>
      </ion-buttons>
      <ion-title></ion-title>
      <ion-buttons slot="end">
        <ion-button fill="clear"  (click)="openDatosUser($event)">
          <ion-icon name="person"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="contenedorDatos">
    <div>
      <ion-row class="containerDatos">
        <ion-col size="7" class="nombreUsuario">
          Bienvenido {{nombre}}
        </ion-col>
        <p class="textHelp">Como podemos ayudarte hoy?</p> 
      </ion-row>  
    </div>
  </div>
<ion-content >
<ion-row>
  <ion-col class="padding">
    <ion-searchbar placeholder="Busca un doctor" animated (ionChange)="abrirModeloDoctors($event)" [(ngModel)]="search"></ion-searchbar>
  </ion-col>
</ion-row>
<div class="containerListEspecialist">
  <ion-card>
  <ion-list lines="none" *ngIf="openDoctors == true">
      
    <ion-item *ngFor="let doctor of doctors">
      <ion-avatar>
        <img [src]="urlBase + doctor.imageUrl" alt="">
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <ion-text color="primary" (click)="goToDetailDoctor(doctor)">
          <h4>{{ doctor.fullname }}</h4>
        </ion-text>
        <p>{{doctor.services[0].description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-card>
</div>
<h4 class="tituloSliderOpciones" >Estas son tus opciones</h4>
<ion-slides [options]="slideOpts">
  <ion-slide>
    <div class="cajaContenedora ion-activatable ripple-parent">
      <ion-card class="containerRounded" (click)="goToAppointments()">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-row>
          <ion-col size="12">
            <img src="assets/imgs/intro/appointments.svg" alt="">
          </ion-col>
          <ion-col size="12">
            <p class="textoCard">Pr√≥ximas citas</p>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-badge *ngIf="citapendiente" color="danger" item-end>{{citapendiente}}</ion-badge>
    </div>
  </ion-slide>
  <ion-slide>
    <div class="cajaContenedora ion-activatable ripple-parent">
      <ion-card class="containerRounded" (click)="goToDates()">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-row>
          <ion-col size="12">
            <img src="assets/imgs/intro/medicines.svg" alt="">
          </ion-col>
          <ion-col size="12">
            <p class="textoCard">Mis recetas</p>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-badge *ngIf="recipendiente" item-end>{{recipendiente}}</ion-badge>
  </div>
  </ion-slide>
  <ion-slide>
    <div class="cajaContenedora ion-activatable ripple-parent">
      <ion-card class="containerRounded" (click)="goToParents()">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-row>
          <ion-col size="12">
            <img src="assets/imgs/intro/parents.png" alt="">
          </ion-col>
          <ion-col size="12">
            <p class="textoCard">Mis parientes</p>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-badge *ngIf="recipendiente" slot="start">{{dependens}}</ion-badge>
   </div>
  </ion-slide>
</ion-slides>
<div size="12" class="padding">
  <ion-button class="principal" 
              size="large"
              expand="block"
              color="secondary"
  (click)="goToOptions()">
     <p>reservar cita</p>
    </ion-button>
</div>
</ion-content>
